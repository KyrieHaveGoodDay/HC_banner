</head>
<body>
        <!-- 輪播外面大盒子 -->
        <div id="kyrie-slider" data-slider-duration="3000">

            <div class="kyrie-item kyrie-active" >
                <img src="./img/phone1.jpg" alt="phone">
                <h1>...</h1>
            </div>
            <div class="kyrie-item">
                <img src="./img/phone2.jpg" alt="phone">

            </div>
            <div class="kyrie-item">
